name: Build and Deploy Bookdown

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.5.1'  # 匹配你的日志版本
    
    - name: Cache R packages  # 缓存包，加速构建
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
        restore-keys: ${{ runner.os }}-r-
        
    - name: Setup pandoc
      uses: r-lib/actions/setup-pandoc@v2
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libcairo2-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev
        
    - name: Install R dependencies  # 修复：添加 curl（sysfonts 依赖）
      run: |
        R -e "install.packages(c('bookdown', 'rmarkdown', 'knitr', 'htmlwidgets', 'ggplot2', 'showtext', 'sysfonts', 'showtextdb', 'curl'), repos = 'https://cran.rstudio.com/')"
        
    - name: Build book
      run: |
        R -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_book'  # 匹配 bookdown 默认输出
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4